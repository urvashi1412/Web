<!DOCTYPE html>
<html lang="en">
<head>
    <title>23BCE1891</title>
    <script>
        function checkDrivingEligibility() {
            const age = prompt("Please enter your age:");
            if (age !== null) {
                if (parseInt(age) >= 18) {
                    alert("You are eligible to drive.");
                } else {
                    alert("You are not eligible to drive.");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Driving Age Test</h1>
    <form onsubmit="checkDrivingEligibility(); return false;">
        <button type="submit">Click here</button>
    </form>
</body>
</html>
