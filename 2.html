<!--2.Print alphabets from A to F on the screen from smallest to largest font,each letter styled with different font and color.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>23BCE1891</title>
    <style>
        .letter {
            margin: 10px;
            text-align: center;
            display: inline-block;
        }
        .a { font-size: 20px; font-family: Arial, sans-serif; color: red; }
        .b { font-size: 24px; font-family: "Courier New", monospace; color: green; }
        .c { font-size: 28px; font-family: "Times New Roman", serif; color: blue; }
        .d { font-size: 32px; font-family: "Verdana", sans-serif; color: orange; }
        .e { font-size: 36px; font-family: "Georgia", serif; color: purple; }
        .f { font-size: 40px; font-family: "Comic Sans MS", cursive; color: brown; }
    </style>
</head>
<body>
    <div class="letter a">A</div>
    <div class="letter b">B</div>
    <div class="letter c">C</div>
    <div class="letter d">D</div>
    <div class="letter e">E</div>
    <div class="letter f">F</div>
</body>
</html>
