<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1891</title>
    <style>
        table { border-collapse: collapse; width: 50%; margin: 20px 0; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>New York Temperature Analysis</h2>
    <p><strong>Hot Days:</strong> <span id="hotCount">0</span></p>
    <p><strong>Pleasant Days:</strong> <span id="pleasantCount">0</span></p>
    <p><strong>Cold Days:</strong> <span id="coldCount">0</span></p>
    <table>
        <tr>
            <th>Day</th>
            <th>Temperature (Â°F)</th>
            <th>Category</th>
        </tr>
        <tbody id="tempTable"></tbody>
    </table>
   




    <script>
        const temperatures = [55,62,68,74,59,45,41,58,60,67,65,78,82,88,91,92,90,93,87,80,78,79,72,68,61,59,55,65];
        let hotDays = 0, pleasantDays = 0, coldDays = 0;
        const tableBody = document.getElementById("tempTable");




        temperatures.forEach((temp, index) => {
            let category;
            if (temp >= 85) {
                category = "HOT";
                hotDays++;
            } else if (temp >= 60) {
                category = "PLEASANT";
                pleasantDays++;
            } else {
                category = "COLD";
                coldDays++;
            }




            const row = `<tr><td>${index + 1}</td><td>${temp}</td><td>${category}</td></tr>`;
            tableBody.innerHTML += row;
        });




        document.getElementById("hotCount").textContent = hotDays;
        document.getElementById("pleasantCount").textContent = pleasantDays;
        document.getElementById("coldCount").textContent = coldDays;
    </script>
</body>
</html>
