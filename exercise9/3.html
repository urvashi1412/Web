<!DOCTYPE html>
<html>
<head>
    <title>23BCE1891</title>
    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let feet = parseFloat(document.getElementById("feet").value);
            let inches = parseFloat(document.getElementById("inches").value);
            let gender = document.getElementById("gender").value;
           
            if (isNaN(weight) || isNaN(feet) || isNaN(inches)) {
                alert("Please enter valid values.");
                return;
            }


            let height = (feet * 12) + inches;
            let bmi = (703 * weight) / (height * height);
            let category = "";
           
            if (gender === "male") {
                if (bmi < 17.5) category = "Anorexia";
                else if (bmi < 20.7) category = "Underweight";
                else if (bmi < 26.4) category = "Ideal Range";
                else if (bmi < 27.8) category = "Marginally Overweight";
                else if (bmi < 31.1) category = "Overweight";
                else category = "Very Overweight or Obese";
            } else {
                if (bmi < 17.5) category = "Anorexia";
                else if (bmi < 19.1) category = "Underweight";
                else if (bmi < 25.8) category = "Ideal Range";
                else if (bmi < 27.3) category = "Marginally Overweight";
                else if (bmi < 32.3) category = "Overweight";
                else category = "Very Overweight or Obese";
            }
            document.getElementById("bmiResult").value = bmi.toFixed(2);
            alert("BMI: " + bmi.toFixed(2) + " - " + category);
        }
    </script>
</head>
<body>
    <table border="1" cellpadding="5">
        <tr >
            <td colspan="2"><label><b>BMI Calculator </b><select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select></label></td>
        </tr>
        <tr>
            <td colspan="2"><label><b>Enter Your Weight:</b><br>(in pounds): <input type="number" id="weight"></label></td>
        </tr>
        <tr>
            <td colspan="2"><label><b>Enter Your Height:</b>
                <br>(feet) <input type="number" id="feet"><br>
                <br>(Inches) <input type="number" id="inches">
            </label></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button onclick="calculateBMI()">Calculate</button>
            </td>
        </tr>
        <tr>
            <td colspan="1"><b> YOUR<br>BMI</b></td>
            <td colspan="1"><input type="text" readonly id="bmiResult"></td>
        </tr>
    </table>
</body>
</html>
