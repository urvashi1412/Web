<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1891</title>
</head>
<body>
    <h1> acronym, meter, progress bar and summary tags</h1>
    <p>The <acronym title="World Health Organization">WHO</acronym> is an international organization.</p>
    <p>PROGRESS</p>
    <progress value="70" max="100"></progress>
    <p>70% Completed</p>
    <p>METER</p>
    <meter value="0.6" min="0" max="1">60%</meter>
    <p>60% charged</p>
    <details>
        <summary>SUMMARY</summary>
        <p>The task is to use acronym, meter, progress bar and summary tags on your page</p>
    </details>


</body>
</html>
