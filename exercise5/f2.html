<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My House using SVG</h1>
        <svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
            <!-- House body -->
            <rect x="50" y="150" width="200" height="200" fill="#8B4513" stroke="black" />
            <!-- Roof -->
            <polygon points="50,150 150,50 250,150" fill="red" stroke="black" />
            <!-- Windows -->
            <rect x="80" y="180" width="40" height="40" fill="lightblue" stroke="black" />
            <rect x="180" y="180" width="40" height="40" fill="lightblue" stroke="black" />
            <!-- Door -->
            <rect x="135" y="270" width="30" height="80" fill="#654321" stroke="black" />
            <!-- Doorstep -->
            <rect x="120" y="350" width="60" height="10" fill="gray" stroke="black" />
            <!-- Circle window -->
            <circle cx="150" cy="120" r="20" fill="yellow" stroke="black" />
            <!-- Moon -->
            <circle cx="280" cy="50" r="20" fill="yellow" stroke="black"/>
        <circle cx="290" cy="50" r="20" fill="white" />
       
        <!-- Star -->
        <polygon points="200,20 205,35 220,35 208,45 213,60 200,50 187,60 192,45 180,35 195,35" fill="yellow" stroke="black" />
        </svg>    
</body>
</html>
