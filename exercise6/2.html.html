<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23BCE1891</title>
  <style>
    .myphoto {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    .title {
      font-size: 100%;
      animation: colorChange 3s infinite;
    }
    @keyframes colorChange {
      0% {
        color: #FF5733; 
        font-size: 100%;
      }
      50% {
        color: #4CAF50; 
        font-size: 120%;
      }
      100% {
        color: #2196F3; 
        font-size: 100%;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="anuv.jpg" alt="Favorite Singer" class="myphoto">
    <p class="title">My Favorite Singer</p>
  </div>
</body>
</html>
